<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>戴兜的小屋</title>
    <style>
        :root {
            --main-theme-color: none;
            /* 可用配色（备忘）：#85d1c1, #2196F3, #f44336, #9c27b0, #4caf50, #3f51b5, #795548, #607d8b, #009688 */
        }

        body,
        html {
            padding: 0;
            margin: 0;
            height: 100%;

        }

        .main-background {
            background: var(--main-theme-color);
            opacity: 0.3;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hint.base.css">
</head>

<body>
    <div class="main-background"></div>
    <div class="main-container">
        <div class="placeholder-card active"></div>
        <div class="main-card">
            <ul class="main-menu-container">
                <li class="main-menu-item active" data-page="home">Home</li>
                <li class="main-menu-item" data-page="pen" style="display: none;">Pen</li>
                <li class="main-menu-item" data-page="articles">Articles</li>
                <li class="main-menu-item" data-page="donate">Donate</li>
            </ul>
            <div class="main-card-avatar-container">
                <img src="https://daidr.me/wp-content/uploads/2017/11/5_a-e1515336786629.png" class="main-card-avatar"
                    alt="Avatar">
            </div>
            <p class="main-card-name">戴兜 <span class="main-card-nickname">@DaiDR</span></p>
            <p class="main-card-motto">Coding the World.</p>
            <div class="main-card-icon-container">
                <a class="main-card-icon-item hint--bottom" href="https://daidr.me" target="_blank" title="Blog"><i
                        class="ri-home-2-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" href="https://daidr.me/feed" target="_blank" title="Blog RSS"><i
                        class="ri-home-wifi-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" href="https://weibo.com/keaidaidou" target="_blank" title="Weibo"><i
                        class="ri-weibo-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" href="https://space.bilibili.com/28124496" target="_blank"
                    title="Bilibili"><i class="ri-bilibili-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" href="https://github.com/daidr" target="_blank" title="Github"><i
                        class="ri-github-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" data-clipboard-text="DaiDR#8166" title="Discord"><i
                        class="ri-discord-fill"></i></a>
                <a class="main-card-icon-item hint--bottom" href="https://t.me/DaiDR" target="_blank" title="Telegram"><i
                        class="ri-telegram-fill"></i></a>
            </div>
        </div>
        <div class="child-card-container" data-page="pen">
        </div>
        <div class="child-card-container" data-page="articles">
        </div>

        <div class="child-card-container" data-page="donate">
            <h2 style="color: var(--main-theme-color);font-size: 2em;font-weight: 300;text-align: center;">捐赠 - 为<ruby>蒟<rt>jǔ</rt>蒻
                    <rt>ruò</rt></ruby>投食</h2>
            <iframe width="100%" height="250px" src="https://daidr.me/donate" frameborder="0"></iframe>
        </div>
        <div class="copyright"><span>© 2019 <a href="https://daidr.me" target="_blank">DaiDR's House</a></span></div>
    </div>
    <link rel="stylesheet" href="css/iziToast.min.css">
    <link rel="stylesheet" href="icons/remixicon.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/iziToast.min.js"></script>
    <script src="js/libs/clipboard.min.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
